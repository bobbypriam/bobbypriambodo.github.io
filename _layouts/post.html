---
layout: default
---
<article>

  <header>
    <h1>{{ page.title }}</h1>
    <time datetime="{{ page.date | date: "%Y-%m-%d" }}" pubdate>{{ page.date | date: "%b %d, %Y" }}</time>
    <p>{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <section class="content">
    {{ content }}
  </section>

  <section>
    <h4>Latest Posts</h4>
    <ul>
      {% for post in site.posts limit:5 %}
      <li><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </section>

  <footer>

  </footer>
</article>
